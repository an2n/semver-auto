name: Release Workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm audit signatures

      - name: Get the current version from package.json
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Create Git tag
        run: git tag ${{ steps.get_version.outputs.version }}
        
      - name: Push Git tag
        run: git push origin ${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        id: create_release
        uses: ncipollo/release-action@v1

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-artifacts

      - name: Set the release id as an output
        run: echo ::set-output name=release_id::${{ steps.create_release.outputs.id }}
